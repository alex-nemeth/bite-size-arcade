<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Rock Paper Scissors!</title>
    </head>
    <body>
        <nav id="main-nav" class="main--nav">
            <div>
                <a href="/index.html">
                    <img class="nav--logo" src="/public/nav-logo.png" alt="" />
                </a>
            </div>
            <div>
                <a href="/games/sketchbox.html">Sketchbox</a>

            </div>

        <div class="game">
            <div class="score">0 - 0</div>
            <div class="top">Rock, paper or scissors?</div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="popup">You win!</p>
                </div>
            </div>
            <div class="buttons">
                <button class="selection" data-choice="Rock">Rock</button>
                <button class="selection" data-choice="Paper">Paper</button>
                <button class="selection" data-choice="Scissors">
                    Scissors
                </button>
            </div>
        </div>
    </body>
