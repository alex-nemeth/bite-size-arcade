<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TicTacToe!</title>
        <link rel="stylesheet" href="/css/tictactoe.css" />
    </head>
    <div id="root">
        <nav id="main-nav" class="main--nav">
            <div>
                <a href="/index.html">
                    <img class="nav--logo" src="/public/nav-logo.png" alt="" />
                </a>
            </div>
            <div class="nav-games">
                <a href="/games/sketchbox.html">Sketchbox</a>
                <a href="/games/tictactoe.html">TicTacToe</a>
                <a href="/games/rockpaperscissors.html">RockPaperScissors</a>
            </div>
        </nav>
    </div>
        <div class="content">
            <h1>TIC TAC TOE!</h1>
            <h3 class="winmessage"></h3>
            <div class="gameboard">
                <div class="box one" onclick="move(0)"></div>
                <div class="box two" onclick="move(1)"></div>
                <div class="box three" onclick="move(2)"></div>
                <div class="box four" onclick="move(3)"></div>
                <div class="box five" onclick="move(4)"></div>
                <div class="box six" onclick="move(5)"></div>
                <div class="box seven" onclick="move(6)"></div>
                <div class="box eight" onclick="move(7)"></div>
                <div class="box nine" onclick="move(8)"></div>
            </div>
            <div class="options">
                <div class="playernames">
                    <div class="playername">
                        <label for="Player 1">Player 1</label>
                        <input class="playerone" type="text" name="Player 1" />
                    </div>
                    <div class="playername">
                        <label for="Player 2">Player 2</label>
                        <input class="playertwo" type="text" name="Player 2" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="start" type="submit" onclick="setNames()">
                        Start Game
                    </button>
                    <button class="reset" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/tictactoe.js" defer></script>
</html>
