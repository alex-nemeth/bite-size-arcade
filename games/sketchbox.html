<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketchbox!</title>
        <link rel="stylesheet" href="/css/sketchbox.css" />
        <script src="/js/sketchbox.js" defer></script>
    </head>
    <body>
        <div id="root">
            <nav id="main-nav" class="main--nav">
                <div>
                    <a href="/index.html">
                        <img
                            class="nav--logo"
                            src="/public/nav-logo.png"
                            alt=""
                        />
                    </a>
                </div>
                <div class="nav-games">
                    <a href="/games/sketchbox.html">Sketchbox</a>
                    <a href="/games/tictactoe.html">TicTacToe</a>
                    <a href="/games/rockpaperscissors.html">
                        RockPaperScissors
                    </a>
                </div>
            </nav>
            <div class="main">
                <h1>Sketchbox!</h1>
                <div class="container"></div>
                <div class="buttons">
                    <button class="size" onclick="createBoxes(size())">
                        Size
                    </button>
                    <button class="black" onclick="setColor('black')">
                        Black
                    </button>
                    <button class="random" onclick="setColor('random')">
                        Rainbow
                    </button>
                    <button class="erase" onclick="setColor('white')">
                        Eraser
                    </button>
                    <button class="reset" onclick="reset()">Reset</button>
                </div>
                <div class="footer">© Alex Németh 2023</div>
            </div>
        </div>
    </body>
</html>
